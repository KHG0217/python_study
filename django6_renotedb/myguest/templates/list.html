<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
** 글 목록 **<p/>
<a href="insert">자료 추가1</a> <br> <!-- 현재 경로의 insert -->
<a href="/guest/insert">자료 추가2</a><!-- /guest/insert -->
<!-- <a href="guest/insert">자료 추가2</a>--> <!-- 현재경로의/guest/insert  -->
<table border="1">
	<tr><th>아이디</th><th>제목</th><th>내용</th><th>등록일</th></tr>
	{% if gdata %}
	{% for g in gdata %}
	<tr>
		<td>{{g.id}}</td>
		<td>{{g.title}}</td>
		<td>{{g.content}}</td>
		<td>{{g.regdate}}</td>
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="4">글이 없어요></td></tr>
	{% endif %}
</table>
</body>
</html>
